<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime-Quiz</title>
    <link rel="short icon" type="images/png" href="images/favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
  </head>
  <body>
    <header class="topDiv">
      <div class="topDivElement">
        <a href="index.html" class="homeBtn">
          <img
            id="homeBtn"
            src="/images/homeBtn.png"
            alt="Back to Main-Page button"
            title="Main-Page"
            onclick="mainPage"
        /></a>
        <img
          id="audioImgLoc"
          src="/images/audioOFF.png"
          alt="Audio ON/OFF Display"
          title="Turns Audio ON/OFF"
          onclick="audioFunctionLoc()"
        />
        <h1>Welcome to Anime-Quiz</h1>
        <div class="profileBox">
          <a
            href="https://github.com/Torsoto"
            title="GitHub-Profile of Torsoto"
            target="_blank"
          >
            <img
              id="profilePic"
              src="/images/LUFFYNR1.jpg"
              alt="Picture of Luffy from OP and anchor to my Github-Profile"
            />
          </a>
        </div>
      </div>
    </header>
    <hr />
    <div class="mainDiv">
      <div class="timer" data-style="smooth" style="--duration: 300"></div>
      <div class="locInstructions">
        <p style="text-align: center; font-size: 40px">Instructions:</p>
        <ul class="list">
          <li>
            Type your guess into the textfield and press Enter to sumbit your
            answer.
          </li>
          <li>
            If you press the HINT-Button you only get
            <b style="color: crimson">half</b> points!
          </li>
          <li>You have 5 minutes to guess 35 locations!</li>
        </ul>
      </div>
      <div class="counter">3</div>
      <div class="score">0</div>
      <div class="fail">Wrong!</div>
      <div class="win">Good job!</div>
      <div class="hintBtnDiv">
        <button id="hintBtn" onclick="showHint()">HINT</button>
      </div>
      <div class="hintText">YOOOOOO</div>
      <img id="Img" src="" alt="Image of a random Location in an Anime" />
      <img id="luffy" src="/images/luffy.gif" alt="Luffy giving thumbs up" />
      <div class="buttonDiv">
        <button id="startBtn" class="button" onclick="start()">START</button>
      </div>
      <div class="buttonDivSkip">
        <button id="skipBtn" onclick="skip()">SKIP</button>
      </div>
      <div class="inputDiv">
        <form onsubmit="return false">
          <input
            placeholder="Type guess here"
            id="location"
            type="text"
            name="location"
            autocomplete="off"
          />
        </form>
        <span id="suggestion"></span>
      </div>
    </div>
  </body>
</html>
