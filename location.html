<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime-Quiz</title>
    <link rel="short icon" type="images/png" href="images/favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
  </head>
  <body>
    <header class="topDiv">
      <div class="topDivElement">
        <a href="index.html" class="homeBtn">
          <img
            id="homeBtn"
            src="/images/homeBtn.png"
            alt="Back to Main-Page button"
            title="Main-Page"
            onclick="mainPage"
        /></a>
        <img
          id="audioImgLoc"
          src="/images/audioOFF.png"
          alt="Audio ON/OFF Display"
          title="Turns Audio ON/OFF"
          onclick="audioFunctionLoc()"
        />
        <h1>Welcome to Anime-Quiz</h1>
        <div class="profileBox">
          <a
            href="https://github.com/Torsoto"
            title="GitHub-Profile of Torsoto"
            target="_blank"
          >
            <img
              id="profilePic"
              src="/images/LUFFYNR1.jpg"
              alt="Picture of Luffy from OP and anchor to my Github-Profile"
            />
          </a>
        </div>
      </div>
    </header>
    <hr />
    <div class="mainDiv">
      <div class="timer" data-style="smooth" style="--duration: 120"></div>
      <div class="counter">3</div>
      <div class="score">0</div>
      <div class="fail">Wrong!</div>
      <div class="win">Good job!</div>
      <img id="Img" src="" alt="Image of a random Location in an Anime" />
      <div class="buttonDiv">
        <button id="startBtn" class="button" onclick="start()">START</button>
      </div>
      <div class="buttonDivSkip">
        <button id="skipBtn" onclick="skip()">SKIP</button>
      </div>
      <div class="inputDiv">
        <form onsubmit="return false">
          <input
            placeholder="Type your guess here"
            id="location"
            type="text"
            name="location"
          />
        </form>
      </div>
    </div>
  </body>
</html>
