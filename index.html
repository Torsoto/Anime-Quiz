<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime-Quiz</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
  </head>
  <body>
    <h1>Welcome to Anime-Quiz</h1>
    <hr />
    <div class="instructions-box">
      <h2>Instructions:</h2>
      <hr />
      <p id="instruction-p">
        This is a Website created by <a href="https://github.com/Torsoto"><u>Torsoto</u></a
         where you can play two different types of an Anime-Quiz.
        <br />
        either guess the anime by the Opening/Ending or by the randomly picked
        Location.
        <br />
        <br />
        Click on the type you want to Play :)
      </p>
      <br />
      <button id="Opening-button" class="glow-on-hover" type="button">
        Openings/Endings
      </button>
      <button id="Location-button" class="glow-on-hover" type="button">
        Location
      </button>
      <p id="HF">Have FUN!</p>
      <img
        id="Emoji"
        class="rotate"
        src="/WebDevTraining/images/Happy-Emoji-PNG.png"
        alt="Happy-Emoji-PNG"
        width="150px"
        height="150px"
      />
    </div>
  </body>
</html>
